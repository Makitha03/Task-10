<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container-fluid">
        <h1 class="mb-4">Add a New Product</h1>
        <form action="#" th:action="@{/process}"  th:object="${user}" method="post">
            <div class="form-group">
                <label for="name">Product Name:</label>
                <input type="text" th:field="*{product_name}"  id="product_name" class="form-control" placeholder="Enter product name"/required>
           <span th:if="${#fields.hasErrors('product_name')}" th:errors="*{product_name}" class="text-danger"></span>
				 </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" th:field="*{price}" id="price" class="form-control" placeholder="Enter price" required/>
           <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="text-danger"></span>
		    </div>
            <div class="form-group">
                <label for="category">Category:</label>
                <input type="number"th:field="*{catalog}" id="catalog" class="form-control" placeholder="Enter catalog_id"required/>
				<span th:if="${#fields.hasErrors('catalog')}" th:errors="*{catalog}" class="text-danger"></span>
				</div>
            <button type="submit" class="btn btn-primary">Add Product</button>
        </form>
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
